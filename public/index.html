<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col items-center justify-start pt-12 px-4">

  <h1 class="text-3xl font-bold text-blue-600 mb-8">🔥 Ryezx API Tester</h1>

  <div class="w-full max-w-2xl space-y-4">
    <div>
      <label class="block font-semibold mb-1 text-blue-700">Pilih Jenis API</label>
      <select id="apiType" onchange="changeInputField()" class="w-full border border-blue-300 p-2 rounded-md">
        <option value="tools/tiktok?url=" data-type="url">🎵 TikTok Downloader</option>
        <option value="tools/ytmp3?url=" data-type="url">🎧 YouTube MP3</option>
        <option value="tools/ytmp4?url=" data-type="url">🎬 YouTube MP4</option>
        <option value="search/lirik?q=" data-type="text">🎤 Cari Lirik</option>
        <option value="ai/chat?prompt=" data-type="text">🤖 ChatGPT AI</option>
        <!-- Tambahin endpoint lain -->
      </select>
    </div>

    <div>
      <label id="inputLabel" class="block font-semibold mb-1 text-blue-700">Masukkan URL / Prompt</label>
      <input type="text" id="apiInput" placeholder="https://..." class="w-full border border-gray-300 p-2 rounded-md" />
    </div>

    <button onclick="testAPI()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">
      🔍 Tes API
    </button>

    <div>
      <label class="block font-semibold mb-1 text-blue-700">📋 Hasil:</label>
      <pre id="result" class="bg-gray-100 text-sm p-4 rounded-md overflow-x-auto whitespace-pre-wrap min-h-[200px]">Belum ada hasil</pre>
    </div>
  </div>

  <script>
    const BASE_URL = "https://xskycode-api.vercel.app/";

    function changeInputField() {
      const select = document.getElementById("apiType");
      const selectedOption = select.options[select.selectedIndex];
      const inputType = selectedOption.getAttribute("data-type");
      const label = document.getElementById("inputLabel");

      if (inputType === "url") {
        label.textContent = "Masukkan URL";
        document.getElementById("apiInput").placeholder = "https://...";
      } else {
        label.textContent = "Masukkan Prompt / Teks";
        document.getElementById("apiInput").placeholder = "Contoh: Lirik lagu Hati-Hati di Jalan";
      }
    }

    async function testAPI() {
      const endpoint = document.getElementById("apiType").value;
      const input = document.getElementById("apiInput").value.trim();
      const fullURL = BASE_URL + endpoint + encodeURIComponent(input);

      document.getElementById("result").textContent = "⏳ Loading...";

      try {
        const res = await fetch(fullURL);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
