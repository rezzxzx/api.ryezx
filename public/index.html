<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 font-sans">

  <div class="max-w-xl mx-auto mt-10 bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-blue-700">🧪 API Tester - Ryezx</h1>

    <div>
      <label class="block font-semibold mb-1 text-blue-600">Pilih Jenis API</label>
      <select id="apiType" onchange="changeInputField()" class="w-full border p-2 rounded-lg">
        <option value="tools/tiktok?url=" data-type="url">🎵 TikTok Downloader</option>
        <option value="tools/ytmp3?url=" data-type="url">🎧 YouTube MP3</option>
        <option value="tools/ytmp4?url=" data-type="url">🎬 YouTube MP4</option>
        <option value="search/lirik?q=" data-type="text">🎤 Cari Lirik</option>
        <option value="ai/chat?prompt=" data-type="text">🤖 ChatGPT AI</option>
        <!-- Tambahin endpoint lain -->
      </select>
    </div>

    <div>
      <label id="inputLabel" class="block font-semibold mb-1 text-blue-600">🔗 Masukkan URL</label>
      <input type="text" id="apiInput" placeholder="https://..." class="w-full p-2 border rounded-lg" />
    </div>

    <button onclick="testAPI()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
      🚀 Test API
    </button>

    <div id="resultContainer" class="mt-6 bg-gray-100 p-4 rounded-lg text-sm whitespace-pre-wrap overflow-x-auto">
      <strong class="text-blue-600">📋 Hasil:</strong>
      <div id="result" class="mt-2"></div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://xskycode-api.vercel.app/"; // Ganti kalau lo host di tempat lain

    function changeInputField() {
      const select = document.getElementById("apiType");
      const selectedOption = select.options[select.selectedIndex];
      const inputType = selectedOption.getAttribute("data-type");
      const label = document.getElementById("inputLabel");

      if (inputType === "url") {
        label.textContent = "🔗 Masukkan URL";
        document.getElementById("apiInput").placeholder = "https://...";
      } else {
        label.textContent = "💬 Masukkan Prompt / Teks";
        document.getElementById("apiInput").placeholder = "Contoh: Lirik lagu Hati-Hati di Jalan";
      }
    }

    async function testAPI() {
      const select = document.getElementById("apiType");
      const endpoint = select.value;
      const input = document.getElementById("apiInput").value.trim();
      const fullURL = BASE_URL + endpoint + encodeURIComponent(input);

      document.getElementById("result").textContent = "⏳ Loading...";

      try {
        const res = await fetch(fullURL);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "❌ Gagal fetch API: " + err;
      }
    }
  </script>
</body>
</html>
