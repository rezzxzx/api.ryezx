<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RyezX API Tester</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://api.iconify.design/mdi:api.svg" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto px-4 py-8">
    <div class="flex items-center gap-2 mb-6">
      <span class="text-4xl">🛠️</span>
      <h1 class="text-3xl font-bold text-blue-800">RyezX API Tester</h1>
    </div>

    <!-- TikTok -->
    <div class="bg-white shadow-md rounded-xl p-5 mb-6">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">📱 TikTok Downloader</h2>
      <input id="tiktok" type="text" placeholder="Masukkan URL TikTok" class="w-full px-4 py-2 rounded border mb-3" />
      <button onclick="testAPI('tiktok')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">🚀 Test API</button>
      <pre id="output-tiktok" class="bg-gray-100 text-sm mt-3 p-3 rounded overflow-x-auto">// Hasil akan muncul di sini</pre>
    </div>

    <!-- YouTube -->
    <div class="bg-white shadow-md rounded-xl p-5 mb-6">
      <h2 class="text-xl font-semibold text-red-600 mb-2">🎥 YouTube Search</h2>
      <input id="youtube" type="text" placeholder="Cari video YouTube" class="w-full px-4 py-2 rounded border mb-3" />
      <button onclick="testAPI('youtube')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full">🚀 Test API</button>
      <pre id="output-youtube" class="bg-gray-100 text-sm mt-3 p-3 rounded overflow-x-auto">// Hasil akan muncul di sini</pre>
    </div>

    <!-- ChatGPT -->
    <div class="bg-white shadow-md rounded-xl p-5">
      <h2 class="text-xl font-semibold text-purple-700 mb-2">🤖 ChatGPT AI</h2>
      <input id="chatgpt" type="text" placeholder="Tulis pertanyaan..." class="w-full px-4 py-2 rounded border mb-3" />
      <button onclick="testAPI('chatgpt')" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded w-full">🚀 Test API</button>
      <pre id="output-chatgpt" class="bg-gray-100 text-sm mt-3 p-3 rounded overflow-x-auto">// Hasil akan muncul di sini</pre>
    </div>
  </div>

  <script>
    async function testAPI(type) {
      const inputs = {
        tiktok: document.getElementById("tiktok").value,
        youtube: document.getElementById("youtube").value,
        chatgpt: document.getElementById("chatgpt").value,
      };

      let url = "";
      if (type === "tiktok") url = `/downloader/tiktok?url=${encodeURIComponent(inputs.tiktok)}`;
      if (type === "youtube") url = `/search/youtube?q=${encodeURIComponent(inputs.youtube)}`;
      if (type === "chatgpt") url = `/ai/chatgpt?q=${encodeURIComponent(inputs.chatgpt)}`;

      const res = await fetch(url);
      const json = await res.json();
      document.getElementById(`output-${type}`).textContent = JSON.stringify(json, null, 2);
    }
  </script>
</body>
</html>
