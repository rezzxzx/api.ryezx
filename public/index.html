<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Tester - Ryezx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-900 font-sans">

  <div class="max-w-xl mx-auto mt-10 bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-blue-700">ğŸ§ª Ryezx API Tester</h1>

    <div>
      <label class="block font-semibold mb-1 text-blue-600">ğŸ“Œ Pilih Endpoint API</label>
      <select id="apiSelect" class="w-full border p-2 rounded-lg">
        <option value="tools/tiktok?url=">TikTok Downloader</option>
        <option value="tools/ytmp3?url=">YouTube MP3</option>
        <option value="tools/ytmp4?url=">YouTube MP4</option>
        <!-- ğŸ”§ Tambah endpoint lain di sini -->
      </select>
    </div>

    <div>
      <label class="block font-semibold mb-1 text-blue-600">ğŸ”— Masukkan Link (URL)</label>
      <input type="text" id="urlInput" placeholder="https://..." class="w-full p-2 border rounded-lg" />
    </div>

    <button onclick="testAPI()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
      ğŸš€ Test API
    </button>

    <div id="resultContainer" class="mt-6 bg-gray-100 p-4 rounded-lg text-sm whitespace-pre-wrap overflow-x-auto">
      <strong class="text-blue-600">ğŸ“‹ Hasil:</strong>
      <div id="result" class="mt-2"></div>
    </div>
  </div>

  <script>
    async function testAPI() {
      const endpoint = document.getElementById('apiSelect').value;
      const url = document.getElementById('urlInput').value.trim();
      const fullUrl = `${endpoint}${encodeURIComponent(url)}`;

      document.getElementById('result').textContent = 'â³ Loading...';

      try {
        const res = await fetch(fullUrl);
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = 'âŒ Gagal fetch API';
      }
    }
  </script>
</body>
</html>
